<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
		
		.page-title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: left;
            padding-left: 20px;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .username {
            font-weight: bold;
			color: white;
        }

        .navbar .logout-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .bag-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1em;
            color: rgb(0, 128, 64);
            margin-bottom: 15px;
        }

        .buy-button {
            display: inline-block;
            background-color: rgb(168, 255, 179);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: rgb(0, 255, 0);
        }
		
		.button-container {
		    display: flex;
		    gap: 10px; /* Espacio entre botones */
		    justify-content: center; /* Centra los botones horizontalmente */
		    margin-top: 20px; /* Separación del contenido superior */
		}

		.btn {
		    display: inline-block;
		    padding: 10px 20px;
		    background-color: #90ee90; /* Color verde claro */
		    color: white;
		    text-align: center;
		    text-decoration: none;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    font-size: 16px;
		    transition: background-color 0.3s ease;
		}

		.btn:hover {
		    background-color: #76c776; /* Color verde un poco más oscuro para hover */
		}

		.btn-shop {
		    background-color: #90ee90; /* Color verde claro */
		}

		.btn-shop:hover {
		    background-color: #76c776; /* Color verde más oscuro en hover */
		}

		.btn-bill {
		    background-color: #90ee90; /* Color verde claro */
		}

		.btn-bill:hover {
		    background-color: #76c776; /* Color verde más oscuro en hover */
		}
		
		.btn-remove {
		    background-color: #ff4d4d; /* Rojo para el botón de remover */
		}

		.btn-remove:hover {
		    background-color: #e60000; /* Rojo más oscuro para el hover */
		}

        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-title">
        eFashion
    </div>
		
    <div class="navbar">
        <div>
            <a href="/catalog">Catalog</a>
            <a href="/bag">My Bag</a>
			<a href="/admin/products" sec:authorize="hasRole('ROLE_ADMIN')">Admin console</a>
			<button onclick="downloadSQL()" sec:authorize="hasRole('ROLE_ADMIN')">Download DB</button>
        </div>
        <div>
			<p th:if="${#authentication != null}">
				Hello, <span th:text="${#authentication.name}">Usuario</span>!
			</p>
            <form th:if="${#authentication != null}" th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>

    <h1>My Bag</h1>
	
	<div th:if="${message}" th:text="${message}"></div>
	<div th:if="${error}" th:text="${error}"></div>
		
	<div th:if="${products.size() == 0}">
	    <p>Your Bag is empty.</p>
	</div>
		
    <div th:if="${products.size() > 0}" class="bag-container">
        <div th:each="item : ${products}" class="product-card">
            <div class="product-name" th:text="${item.key.name}">Product name</div>
			<div th:if="${item.value > 1}" class="product-quantity" th:text="'Item quantity: ' + ${item.value}">Item quantity</div>
			<div class="product-price" th:text="'$' + ${item.key.price * item.value}">$0.00</div>
			<form th:action="@{/bag/remove}" method="post">
				<input type="hidden" name="productId" th:value="${item.key.id}" />
                <button type="submit" class="btn btn-remove">Remove</button>
            </form>
        </div>
    </div>
	
	<div class="button-container">
	    <a href="/catalog" class="btn btn-shop">Continue shopping</a>

		<button onclick="downloadBill()" class="btn btn-bill">Proceed with the billing</button>
	</div>
	
	<script>
        function downloadSQL() {
            window.location.href = '/exportDB';
        }
		
		function downloadBill() {
		   	window.location.href = '/bag/buy';
		}
    </script>

</body>
</html>
