<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .username {
            font-weight: bold;
			color: white;
        }

        .navbar .logout-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1em;
            color: #28a745;
            margin-bottom: 15px;
        }

        .buy-button {
            display: inline-block;
            background-color: rgb(168, 255, 179);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: rgb(168, 255, 179);
        }

        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
	
    <div class="navbar">
        <div>
            <a href="/catalog">Catalog</a>
            <a href="/myBag">My Bag</a>
        </div>
        <div>
			<p th:if="${#authentication != null}">
				¡Hola, <span th:text="${#authentication.name}">Usuario</span>!
			</p>
			<div th:if="${#authentication == null}">
		        <p>No estás autenticado. <a th:href="@{/login}">Iniciar sesión</a></p>
			</div>
            <form th:if="${#authentication != null}" th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>

    <h1>Catalog</h1>

    <div th:if="${#authentication != null}" class="catalog-container">
        <div th:each="product : ${products}" class="product-card">
            <div class="product-name" th:text="${product.name}">Product Name</div>
            <div class="product-price" th:text="'$' + ${product.price}">$0.00</div>
            <a href="#" class="buy-button">Add to my bag</a>
        </div>
    </div>

</body>
</html>
