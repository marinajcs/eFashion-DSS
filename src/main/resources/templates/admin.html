<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Product</h2>
        <form id="productForm" action="/admin/products/add" method="POST">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="name" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" step="0.01" class="form-control" id="productPrice" name="price" placeholder="Enter product price" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
        </form>

       <div th:if="${message}">
           <p th:text="${message}"></p>
       </div>
	  
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;

            if (!name || !price || price <= 0) {
                event.preventDefault();
                alert('Please provide a valid product name and price greater than 0.');
            }
        });
    </script>
</body>
</html>
